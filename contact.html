<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Trading Website</title>
    <link rel="stylesheet" href="Intro.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Trading Company</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="Index.html">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="service.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Have a question or need assistance? Please feel free to contact us using the form :</p>
            <form name="MDMpform" class="contact-form"  action="https://script.google.com/macros/s/AKfycbzdNDqjIDed5w55211hpgAbgazSD-HMF6t8_IwDDQihQKIu9ZbDR9BA0wV-4vTAiKVc/exec" method="POST">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="Name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="Email" required>

                <label for="message">Message</label>
                <textarea id="message" name="Message" rows="5" required></textarea>

                <input type="submit" class="btn btn-primary">
                <span id="success"></span>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 The Lexicon school,wagohli</p>
        </div>
    </footer>
</body>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzdNDqjIDed5w55211hpgAbgazSD-HMF6t8_IwDDQihQKIu9ZbDR9BA0wV-4vTAiKVc/exec'
    const form = document.forms['form']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Thank you! your form is submitted successfully." ))
        .then(() => {  window.location.reload(); })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
  <script src="Contact.js"></script>
</html>
