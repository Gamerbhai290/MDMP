<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Intro.css">
    <title>Stock Purchase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            /* border-radius: 5px; */
        }
        input:hover{
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>Stock Purchase</h1>
</header>

<div class="container">
    <h2>Buy Stock</h2>
    <form id="buyStockForm" method="post" action="https://script.google.com/macros/s/AKfycbxZa8qWlVvOE13Lr5_tXEsGjYx77YAS3g12dJbBTkgAzTcC9-8X5bb0sLbAUeYCf8vmfA/exec">
        <label for="itemCode">Name:</label>
        <input type="text" id="itemCode" name="Name" required>
       
        <label for="itemCode">Email:</label>
        <input type="email" id="itemCode" name="Email" required >
        <br>
        <br>
        <label for="itemCode">Item Name:</label>
        <input type="text" id="itemCode" name="Item" required>
        <label for="quantity">Quantity:</label>
        
        <input type="number" id="Qauntity" name="Qauntity" required>
        <!-- <label for="Class" >Class/Section</label>
        <input type="text" id="class" name="Class" required> -->
        <button type="submit">Buy</button>
    </form>
</div>
</body>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxZa8qWlVvOE13Lr5_tXEsGjYx77YAS3g12dJbBTkgAzTcC9-8X5bb0sLbAUeYCf8vmfA/exec'
    const form = document.forms['form']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Thank you! your form is submitted successfully." ))
        .then(() => {  window.location.reload(); })
        .catch(error => console.error('Error!', error.message))
    })
</script>

responseObject.row = 3; // Changing the value of 'row' to 3

// Convert the object back to a JSON string if needed
var jsonString = JSON.stringify(responseObject);
</script>
</html>
